<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block scope</title>
</head>
<body>
    <script>
       let b=50;//script
       var b=100;//global space (//b has already been declared)
       console.log(b)
     function abc() {//local or functonal scope
          let a=10;
          var b=20;
          const c=30;
          console.log(a)
          console.log(b)
          console.log(c)
      }
      abc()
    //   console.log(a)
          console.log(b)
        //   console.log(c)
    </script>
</body>
</html>
