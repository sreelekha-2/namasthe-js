<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise1=new Promise((res,rej)=>{
            let isHotwaterReady=true;
            if(isHotwaterReady){
                res("Taken Shower")
            }
            else{
                rej("Hot Water not ready")
            }
        })
        const promise2=new Promise((res,rej)=>{
            let isBreakfastReady=true;
            if(isBreakfastReady){
                res("Taken Breakfast")
            }
            else{
                rej("Breakfast not ready")
            }
        })
        const promise3=new Promise((res)=>{
           
          
                res("Work Over")
           
        })
        // promise1.then(res=>console.log(res))
        // .catch(err=>console.log(err))

       async function myPromise(){
            try{
                const out=await promise1
                console.log(out)
                const out2=await promise2
                console.log(out2)
                const out3=await promise3
                console.log(out3)
                const out4=await fetch('https://fakestoreapi.com/products')
                const data=await out4.json()
                console.log(data)
            }
            catch(err){
                console.log(err)
            }
        }
        myPromise()
    </script>
</body>
</html>
